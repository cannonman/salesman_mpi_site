{% extends "salesman/base.html" %}

{% load crispy_forms_tags %}

{% block title %}New{% endblock title%}

{% block content %}

<div class="content-section">
    <form method="POST" data-ajax="false" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy}}
            <div class="form-group">
                 <button class="btn btn-outline-info" type="submit">Upload</button>
            </div>
    </form>
</div>

{% endblock content %}
