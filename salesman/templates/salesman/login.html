{% extends "salesman/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Login page{% endblock title%}

{% block content %}
<h1>Login</h1>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
            <div class="form-group">
                 <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
    </form>
</div>
{% endblock content %}
